<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/fontawsone.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>

    <main class="container w-25">
        <header class="row mt-5">
            <div class="col">
                <input class="form-control text-right" type="text" placeholder="0" disabled>
            </div>
        </header>
        <section class="row mt-3">
            <article class="col-12">
                <div class="btn-toolbar col-" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group w-100" role="group" aria-label="First group">
                        <input class="btn btn-primary mr-1" type="button" value="1">
                        <input class="btn btn-primary mr-1" type="button" value="2">
                        <input class="btn btn-primary mr-1" type="button" value="3">
                        <input class="btn btn-primary" type="button" value="4">
                        
                    </div>
                    <div class="btn-group w-100 mt-1" role="group" aria-label="First group">
                       <input class="btn btn-primary mr-1" type="button" value="5">
                       <input class="btn btn-primary mr-1" type="button" value="6">
                       <input class="btn btn-primary mr-1" type="button" value="7">
                       <input class="btn btn-primary" type="button" value="8">
                    </div>
                    <div class="btn-group w-100 mt-1" role="group" aria-label="Third group">
                        <input class="btn btn-primary mr-1" type="button" value="9">
                        <input class="btn btn-primary mr-1" type="button" value="0">
                        <input class="btn btn-info font-weight-bold mr-1 pl-3" type="button" value=",">
                        <input class="btn btn-success font-weight-bold pl-2" type="button" value="=">
                    </div>
                    <div class="btn-group w-100 mt-1" role="group" aria-label="Third group">
                        <input class="btn btn-warning font-weight-bold mr-1 pr-2" type="button" value="+">
                        <input class="btn btn-warning font-weight-bold mr-1" type="button" value="-">
                        <input class="btn btn-warning font-weight-bold mr-1" type="button" value="/">
                        <input class="btn btn-warning font-weight-bold" type="button" value="*">
                    </div>
                    
                </div>
            </article>
        </section>
        
    </main>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
    <script src="js/main.js"></script>
</body>

</html>
